<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Gallery Foto Album</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(100deg, #ff0000 0%, #8B0000 45%, #0011ff 55%, #0011ff 100%);
      color: #f1f1f1;
      min-height: 100vh;
      padding-bottom: 50px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        transparent 0px,
        rgba(255, 255, 255, 0.015) 1px,
        transparent 2px
      );
      z-index: 1;
      pointer-events: none;
    }

    .container {
      text-align: center;
      padding: 50px 20px 30px;
      z-index: 2;
      position: relative;
    }

    img.profile {
      border-radius: 50%;
      border: 4px solid #ff003c;
      box-shadow: 0 0 15px #ff003c, 0 0 25px #00ffff;
      max-width: 150px;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img.profile:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff003c, 0 0 45px #00ffff;
    }

    h1 {
      font-size: 36px;
      margin-top: 15px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #ff003c;
    }

    p {
      margin: 15px 0;
      font-size: 16px;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: #00ffff;
      margin: 0 8px;
      text-shadow: 0 0 5px #00ffff;
      transition: 0.3s;
    }

    a:hover {
      color: #ff003c;
      text-shadow: 0 0 10px #ff003c;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      font-size: 28px;
      color: #ff003c;
      text-shadow: 0 0 10px #ff003c, 0 0 20px #00ffff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100px;
      height: auto;
      border: 2px solid #ff003c;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      object-fit: cover;
      aspect-ratio: 1 / 1;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff003c, 0 0 30px #00ffff;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border: 4px solid #00ffff;
      border-radius: 12px;
      box-shadow: 0 0 25px #ff003c, 0 0 45px #00ffff;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      background: #0011ff;
      color: #00ffff;
      border: 2px solid #ff003c;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #ff003c;
      transition: 0.3s;
    }

    .close-btn:hover {
      background: #ff003c;
      color: #ffffff;
      box-shadow: 0 0 20px #ff003c, 0 0 40px #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="FOTO PROFIL.jpeg" alt="Foto Profil" class="profile">
    <h1>NEZHA MAULANA EMERALDO</h1>
    <p><i><b>Keep going against current, only trash and dead fish keep going with the current.</b></i></p>
    <p>
      <a href="XRPL2_23_NEZHA_PROFILE.html">Profile</a> |
      Gallery |
      <a href="XRPL2_23_NEZHA_DATA.html">Data</a>
    </p>
  </div>

  <h2>Gallery</h2>
  <div class="gallery">
    <!-- 20 Gambar -->
    <img src="gallery1.jpeg" alt="gallery 1">
    <img src="gallery2.jpeg" alt="gallery 2">
    <img src="gallery3.jpeg" alt="gallery 3">
    <img src="gallery4.jpeg" alt="gallery 4">
    <img src="gallery5.jpeg" alt="gallery 5">
    <img src="gallery6.jpeg" alt="gallery 6">
    <img src="gallery7.jpeg" alt="gallery 7">
    <img src="gallery8.jpeg" alt="gallery 8">
    <img src="gallery9.jpeg" alt="gallery 9">
    <img src="gallery10.jpeg" alt="gallery 10">
    <img src="gallery11.jpeg" alt="gallery 11">
    <img src="gallery12.jpeg" alt="gallery 12">
    <img src="gallery13.jpeg" alt="gallery 13">
    <img src="gallery14.jpeg" alt="gallery 14">
    <img src="gallery15.jpeg" alt="gallery 15">
    <img src="gallery16.jpeg" alt="gallery 16">
    <img src="gallery17.jpeg" alt="gallery 17">
    <img src="gallery18.jpeg" alt="gallery 18">
    <img src="gallery19.jpeg" alt="gallery 19">
    <img src="gallery20.jpeg" alt="gallery 20">
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="Zoomed image">
    <button class="close-btn" onclick="closeModal()">Kembali</button>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const galleryImages = document.querySelectorAll('.gallery img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
      });
    });

    function closeModal() {
      modal.style.display = 'none';
    }

    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
  </script>
</body>
</html>
